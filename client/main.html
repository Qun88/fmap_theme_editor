<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/fileinput.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/fileinput.min.js"></script>

    <script>
        $(document).on("ready", function () {
            $('#uploadMap').fileinput({
                uploadUrl: "http://localhost:3000/uploadMap",
                uploadAsync: true,
                showPreview: false,
                allowedFileExtensions: ['jpg', 'png', 'gif'],
                maxFileCount: 5,
            }).on('fileuploaded', function (event, data, previewId, index) {
                alert(data);
            }).on("filebatchselected", function (event, files) {
                alert(files);
            }).on('filebatchuploaderror', function (event, data, msg) {
                alert(msg);
            });

            $('#uploadTheme').fileinput({
                uploadAsync: true,
                uploadUrl: "http://localhost:3000/uploadTheme",
                showPreview: false,
                allowedFileExtensions: ['jpg', 'png', 'gif'],
                maxFileCount: 5,
            }).on('fileuploaded', function (event, data, previewId, index) {
                alert(data);
            }).on("filebatchselected", function (event, files) {
                alert(files);
            }).on('filebatchuploadsuccess', function (event, data, msg) {
                alert(msg);
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target=".bs-example-modal-lg">加载地图</button>
            </div>
        </div>
    </nav>



    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">打开地图</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">选择地图文件</h3>
                        </div>
                        <div class="panel-body">
                            <input id="uploadMap" name="input-b2" type="file" class="file" data-show-preview="false" aria-describedby="basic-addon3">
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">选择主题包</h3>
                        </div>
                        <div class="panel-body">
                            <input id="uploadTheme" name="input-b2" type="file" class="file" data-show-preview="false" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</body>

</html>
