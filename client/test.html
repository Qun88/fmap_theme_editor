    <script src="./lib/jquery.min.js"></script>
    <script>

        function send(rawData) {
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:3000/updateTheme",
                data: JSON.stringify(rawData),
                dataType: 'json',
                success: function (response) {
                    console.log(response);
                }
            });
        }

    </script>
